<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Морской бой</title>

	<link rel="stylesheet" href="./css/normalize.min.css">
	<link rel="stylesheet" href="./css/main.min.css">

	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
	<div class="container">
		<div class="header">
			<p>header</p>
		</div>
		<div class="main">
			<div class="space">
				<div class="space__wrap">
					<div class="space__box space__box--enemy">
						<div class="space__number-list">
							<div class="space__number-item">1</div>
							<div class="space__number-item">2</div>
							<div class="space__number-item">3</div>
							<div class="space__number-item">4</div>
							<div class="space__number-item">5</div>
							<div class="space__number-item">6</div>
							<div class="space__number-item">7</div>
							<div class="space__number-item">8</div>
							<div class="space__number-item">9</div>
							<div class="space__number-item">10</div>
						</div>
						<div class="space__inner-wrap">
							<div class="space__latter-list">
								<div class="space__latter-item">А</div>
								<div class="space__latter-item">Б</div>
								<div class="space__latter-item">В</div>
								<div class="space__latter-item">Г</div>
								<div class="space__latter-item">Д</div>
								<div class="space__latter-item">Е</div>
								<div class="space__latter-item">Ж</div>
								<div class="space__latter-item">З</div>
								<div class="space__latter-item">И</div>
								<div class="space__latter-item">К</div>
							</div>
							<div class="space__fight-wrap">
								<div class="space__fight-list"></div>
							</div>
						</div>
					</div>
					<div class="space__box space__box--player">
						<div class="space__number-list">
							<div class="space__number-item">1</div>
							<div class="space__number-item">2</div>
							<div class="space__number-item">3</div>
							<div class="space__number-item">4</div>
							<div class="space__number-item">5</div>
							<div class="space__number-item">6</div>
							<div class="space__number-item">7</div>
							<div class="space__number-item">8</div>
							<div class="space__number-item">9</div>
							<div class="space__number-item">10</div>
						</div>
						<div class="space__inner-wrap">
							<div class="space__latter-list">
								<div class="space__latter-item">А</div>
								<div class="space__latter-item">Б</div>
								<div class="space__latter-item">В</div>
								<div class="space__latter-item">Г</div>
								<div class="space__latter-item">Д</div>
								<div class="space__latter-item">Е</div>
								<div class="space__latter-item">Ж</div>
								<div class="space__latter-item">З</div>
								<div class="space__latter-item">И</div>
								<div class="space__latter-item">К</div>
							</div>
							<div class="space__fight-wrap">
								<div class="space__fight-list"></div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="ships">
				<div class="ships__wrap">
					<div class="ships__list">
						<div class="ships__item" data-ship-length-1></div>
						<div class="ships__item" data-ship-length-2></div>
						<div class="ships__item" data-ship-length-3></div>
						<div class="ships__item" data-ship-length-4></div>
						<div class="ships__item" data-ship-length-5></div>
						<div class="ships__item" data-ship-length-6></div>
						<div class="ships__item" data-ship-length-7></div>
						<div class="ships__item" data-ship-length-8></div>
						<div class="ships__item" data-ship-length-9></div>
						<div class="ships__item" data-ship-length-10></div>
					</div>
				</div>
			</div>
		</div>
		<div class="footer">
			<p>footer</p>
		</div>
	</div>

	<script src="./socket.io.min.js"></script>
	<script src="./app.js"></script>
</body>
</html>
